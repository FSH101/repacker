name: Build Windows EXE (PyInstaller)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Build EXE (GUI + CLI)
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force build, dist -ErrorAction SilentlyContinue
          pyinstaller --onefile --noconsole --name VGBD_Unpacker_GUI vgbd_gui.py
          pyinstaller --onefile --console   --name VGBD_Unpacker_CLI vgbd_cli.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vgbd-unpacker-windows
          path: dist/*.exe

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/VGBD_Unpacker_GUI.exe
            dist/VGBD_Unpacker_CLI.exe
